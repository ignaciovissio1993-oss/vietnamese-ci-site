name: Update YouTube Captions (VTT)

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js (for yt-dlp JS runtime)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install -U yt-dlp

      - name: Write cookies.txt
        env:
          YOUTUBE_COOKIES_TXT: ${{ secrets.YOUTUBE_COOKIES_TXT }}
        run: |
          if [ -z "$YOUTUBE_COOKIES_TXT" ]; then
            echo "Missing secret YOUTUBE_COOKIES_TXT"
            exit 1
          fi
          printf "%s" "$YOUTUBE_COOKIES_TXT" > cookies.txt
          chmod 600 cookies.txt
          head -n 2 cookies.txt

      - name: Download subtitles (VTT)
        run: |
          mkdir -p captions
          yt-dlp \
            --cookies cookies.txt \
            --js-runtimes node \
            --sleep-interval 1 --max-sleep-interval 3 \
            --retries 10 --fragment-retries 10 \
            --write-subs --write-auto-subs \
            --sub-langs "vi,en" \
            --sub-format "vtt" \
            --skip-download \
            -o "captions/%(uploader)s/%(playlist_title)s/%(title)s [%(id)s].%(ext)s" \
            "https://www.youtube.com/@VietnameseComprehensibleInput/playlists"

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add captions || true
          git commit -m "Update captions" || echo "No changes to commit"
          git push
